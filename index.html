<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Mealgame</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body ng-app="mealgameApp">
    <div id="container" ng-controller="GameCtrl">
      <h1>Mealgame</h1>
      <div ng-repeat="characteristic in getCharacteristicsList()">
          <label>{{ characteristic }}</label>
          <br />
          <input
            ng-model="preferences[characteristic]"
            ng-change="change()"
            type="range" min="0" max="10" step="1" />
      </div>
      <div>
        <span ng-bind="guess"></span>
      </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="script.js"></script>
    <script src="meal-options.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-64633417-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
